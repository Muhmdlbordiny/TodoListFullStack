<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Todo List</h1>

      <!-- Filter -->
      <div class="mb-4">
        <label for="statusFilter" class="form-label">Filter by Status</label>
        <select id="statusFilter" class="form-select w-25">
          <option value="">All</option>
          <option value="Pending">Pending</option>
          <option value="InProgress">InProgress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <button class="btn btn-primary mb-3" onclick="openCreateModal()">
        Add Todo
      </button>
      <!-- Todo List -->
      <ul class="list-group" id="todoList"></ul>
    </div>

    <div class="modal fade" id="todoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="todoForm">
          <div class="modal-header">
            <h5 class="modal-title">Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="todoId" />

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" id="todoTitle" class="form-control" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="todoDescription" class="form-control"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="todoStatus" class="form-select">
                <option value="Pending">Pending</option>
                <option value="InProgress">InProgress</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select id="todoPriority" class="form-select">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="datetime" id="todoDueDate" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this todo?
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
